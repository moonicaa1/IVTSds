name: professional-qa-ci

on:
  pull_request:
    branches: [main]

jobs:
  quality-assurance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Lint & Type Check
        run: |
          npm run lint
          npx tsc --noEmit
          
      - name: Accessibility & Unit Tests
        run: |
          npx vitest run --coverage
          
      - name: Build Check
        run: npm run build
        
      - name: Bundle Size Analytics
        run: npx lighthouse-ci collect --url="https://ivts-storybook.pages.dev" || echo "Lighthouse skipped for raw build"
